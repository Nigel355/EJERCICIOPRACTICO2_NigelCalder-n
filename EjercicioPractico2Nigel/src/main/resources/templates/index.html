<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cine - Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Cine</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item" th:if="${session.usuario == null}">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item" th:if="${session.usuario != null}">
                <span class="nav-link">Bienvenido, <b th:text="${session.usuario.username}"></b></span>
            </li>
            <li class="nav-item" th:if="${session.usuario != null}">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Películas Disponibles</h1>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="pelicula : ${peliculas}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${pelicula.titulo}"></h5>
                    <p class="card-text" th:text="${pelicula.descripcion}"></p>
                    <p class="card-text"><b>Duración:</b> <span th:text="${pelicula.duracion}"></span> min</p>
                    <p class="card-text"><b>Director:</b> <span th:text="${pelicula.director}"></span></p>
                    
                    <!-- Botón reservar para usuarios -->
                    <a th:if="${session.usuario != null and session.usuario.rol == 'USUARIO'}"
                       th:href="@{'/reservar?idPelicula=' + ${pelicula.id}}"
                       class="btn btn-primary">Reservar</a>
                    
                    <!-- Botones editar/agregar para admin -->
                    <a th:if="${session.usuario != null and session.usuario.rol == 'ADMIN'}"
                       th:href="@{'/editarPelicula?id=' + ${pelicula.id}}"
                       class="btn btn-warning">Editar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón agregar película solo para ADMIN -->
    <a th:if="${session.usuario != null and session.usuario.rol == 'ADMIN'}"
       href="/agregarPelicula" class="btn btn-success mt-3">Agregar Película</a>
</div>
</body>
</html>
